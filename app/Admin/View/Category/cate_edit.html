<extend name="Public:base"/>
<block name='title'>添加分类</block>
<block name='main-content'>
	<div class="main-content">
		<div class="main-content-inner">
			<div id="breadcrumbs" class="breadcrumbs">

				<ul class="breadcrumb">
					<li> <i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">{:L('home')}</a>
					</li>
					<li class="active highlight">{:L('category_add')}</li>
				</ul>
			</div>
			<div class="page-content">
			
				<!-- # 内容部分-->
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-6 col-sm-10">
								<!-- #section:elements.tab -->
								<form method="post" action="{:U('category/edit',array('id'=>$cate['id']))}" class="form-horizontal" role="form">
								<div class="form-group">
													<label class="col-sm-2 control-label no-padding-left" for="pid">{:L('cate_name')}</label>
													<select name='pid'>
														<option value='0'>顶级分类</option>
														<foreach name='list' item='vo'>
															<option value="{$vo.id}" <if condition="vo.id eq $cate['pid']">selected</if>>{$vo.cate_name}</option>
														</foreach>
													</select>
								</div>
								<div class="form-group">
													<label class="col-sm-2 control-label no-padding-left" for="article_title">{:L('cate_name')}</label>
														<input type="text" value="{$cate.cate_name}" name="cate_name" id="cate_name" placeholder="cate_name" class="col-xs-10 col-sm-5">
								</div>
								<div class="form-group">
													<label class="col-sm-2 control-label no-padding-left" for="article_title">{:L('cate_order_sort')}</label>
														<input type="text" value="{$cate.order_sort}" name="order_sort" id="order_sort" placeholder="order_sort" class="col-xs-10 col-sm-5">
								</div>
								<div class="form-group">
													<label class="col-sm-2 control-label no-padding-left" for="article_title">{:L('is_nav')}</label>
															
													<label>
														<input name="is_nav" class="ace ace-switch ace-switch-4 btn-flat" <if condition="$cate['is_nav'] eq true">checked</if> type="checkbox" value="1">
														<span class="lbl"></span>
													</label>
								</div>
								<div class="form-group">
													<label class="col-sm-2 control-label no-padding-left" for="status">{:L('cate_status')}</label>
													<label>
														<input name="status" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1" <if condition="$cate['status'] eq true">checked</if> >
														<span class="lbl"></span>
													</label>
								</div>
								<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" id="tijiao" onclick="add()" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												Submit
											</button>
	<input name='id' type="hidden" value='{$cate['id']}'>
											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												Reset
											</button>
										</div>
									</div>
								</form>
								<!-- /section:elements.tab -->
							</div>
						</div>
					</div>
				</div>
				<!-- # 内容部分-->
			</div>
		</div>
	</div>
	
</block>
